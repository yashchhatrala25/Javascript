<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai or Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function () {
        console.log(Date.now());
    }

    let interval;

    const startTimmer = function() {
        interval = setInterval(sayDate, 1000);
        console.log('interval', interval);
    }

    const stopTimmer = () => {
        clearInterval(interval);
    }

    document.getElementById("start").addEventListener('click', startTimmer)
    document.getElementById("stop").addEventListener('click', stopTimmer)
</script>
</html>
